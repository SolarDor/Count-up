<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count-up</title>
</head>
<body>
  <div class="container">
    <h2>Count Up </h2>
    <!-- Form -->
    <form id="form">
      <div class="form-group">
        <label for="firstNumber">Enter the number you want to count up to:</label>
        <input id="firstNumber" type='text' class="form control">
      </div>
      <div class="form-group">
        <label for="secondNumber">Enter the number you want to multiply by:</label>
        <input id="secondNumber" type='text' class="form control">
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
    </form>
    <!-- Result Div -->
    <div class="result"></div>
  </div>
</body>
</html>
